# port: 7890 # HTTP(S) 代理服务器端口
# socks-port: 7891 # SOCKS5 代理端口
mixed-port: 12138 # HTTP(S) 和 SOCKS 代理混合端口
# redir-port: 7892 # 透明代理端口，用于 Linux 和 MacOS
# Transparent proxy server port for Linux (TProxy TCP and TProxy UDP)
# tproxy-port: 7893
allow-lan: true
bind-address: "*"
#  find-process-mode has 3 values:always, strict, off
#  - always, 开启，强制匹配所有进程
#  - strict, 默认，由 mihomo 判断是否开启
#  - off, 不匹配进程，推荐在路由器上使用此模式
find-process-mode: strict # always, strict, off
mode: rule # global, rule, direct
log-level: warning # info, warning, error, debug
ipv6: false
udp: true
geodata-mode: false
unified-delay: true
tcp-concurrent: true
enable-process: true
# global-ua: "Mozilla/5.0 (X11; CrOS x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
profile:
  store_fake_ip: true
  store_selected: true
external-controller: 0.0.0.0:9090
secret: "101300"
authentication: # http,socks 入口的验证用户名，密码
  - "huai:12138password"
skip-auth-prefixes: # 设置跳过验证的 IP 段
  - 10.0.0.0/24 # 仅允许 10.0.0.1-10.0.0.255
  - 127.0.0.1/8 # 仅允许 127.0.0.0-127.255.255.255 (本地回环地址)
  - 192.168.0.0/16 # 仅允许 192.168.0.0-192.168.255.255
external-ui: ui
#external-ui-name: yacd
global-client-fingerprint: chrome
external-ui-url: "https://github.com/Zephyruso/zashboard/releases/latest/download/dist-cdn-fonts.zip"
sniffer:
  enable: true
  sniff:
    QUIC:
      ports:
        - 443
    TLS:
      ports:
        - 443
        - 8443
    HTTP:
      ports:
        - 80
        - 8080-8880
      override-destination: true
  skip-domain:
    - "Mijia Cloud"
    - "dlg.io.mi.com"
    - "+.apple.com"
    - "*.baidu.com"
  force-domain:
    - "google.com"
tun:
  enable: true # 是否启用 tun 模式
  device: mihomo # tun device name
  stack: system # system, gvisor, mixed
  dns-hijack:
    - "any:53" # DNS 拦截
  auto-route: true # 自动路由
  auto-detect-interface: true # 自动检测接口
  strict-route: true # 严格路由模式
  endpoint-independent-nat: true # 是否启用端点无关的 NAT
hosts:
  "openwrt": "10.0.0.1" # 替换为实际的路由器IP地址
  "nas": "10.0.0.21" # 替换为实际的NAS IP地址
  "ax6s": "10.0.0.2" # 替换为实际的路由器IP地址
  "homeassistant.local": "10.0.0.21" # 替换为实际的HomeAssistant IP地址

dns:
  enable: true
  prefer-h3: true
  listen: "127.0.0.1:1053"
  ipv6: false
  enhanced-mode: fake-ip # fake-ip, redir-host
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "+.lan"
    - "+.local"
    - "+.nas"
    - "localhost.ptlogin2.qq.com"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "+.googleapis.com"
    - "+.googleapis.cn"
    - "alt1-mtalk.google.com"
    - "alt2-mtalk.google.com"
    - "alt3-mtalk.google.com"
    - "alt4-mtalk.google.com"
    - "alt5-mtalk.google.com"
    - "alt6-mtalk.google.com"
    - "alt7-mtalk.google.com"
    - "alt8-mtalk.google.com"
    - "mtalk.google.com"
    - "mtalk-dev.google.com"
    - "mtalk-staging.google.com"
    - "mtalk4.google.com"
    - "+.huaihuaidehuaihuai.top"
    - "+.huai.ink"
    - "+.suckless.top"
    - "+.ihuai.top"
  use-hosts: true # 是否使用配置中设置的hosts
  use-system-hosts: false # 是否使用系统hosts
  default-nameserver:
    - 114.114.114.114
    - 223.5.5.5
    - 119.29.29.29
  proxy-server-nameserver:
    - "https://dns.alidns.com/dns-query"
    - "https://doh.pub/dns-query"
    - "https://doh.onedns.net/dns-query"
  nameserver: [https://cloudflare-dns.com/dns-query#Main]
  nameserver-policy:
    # 代理服务
    "rule-set:proxy": "https://cloudflare-dns.com/dns-query#Main"
    "rule-set:gfw": "https://cloudflare-dns.com/dns-query#Main"
    "rule-set:openwrt": "https://cloudflare-dns.com/dns-query#Main"
    # 国内直连服务
    "rule-set:direct": "https://dns.alidns.com/dns-query#DIRECT"
    "fastly.jsdelivr.net": "https://dns.alidns.com/dns-query#DIRECT"
    "rule-set:cn": "https://dns.alidns.com/dns-query#DIRECT"
    "rule-set:bilibili": "https://dns.alidns.com/dns-query#DIRECT"
    "rule-set:xiaomi": "https://dns.alidns.com/dns-query#DIRECT"
    "rule-set:unionpay": "https://dns.alidns.com/dns-query#DIRECT"
    "rule-set:alibaba": "https://dns.alidns.com/dns-query#DIRECT"
    "rule-set:meituan": "https://dns.alidns.com/dns-query#DIRECT"
    "rule-set:jd": "https://dns.alidns.com/dns-query#DIRECT"
    "rule-set:microsoft": "https://dns.alidns.com/dns-query#DIRECT"
    # 广告拦截服务
    "rule-set:category-ads-all": "rcode://refused"
    # 特定应用服务
    "rule-set:openai": "https://cloudflare-dns.com/dns-query#OpenAi"
    "rule-set:pikpak": "https://cloudflare-dns.com/dns-query#SG"
    "rule-set:pikpak-download": "https://dns.alidns.com/dns-query#PikPak-Download"
    "rule-set:adguard": "https://cloudflare-dns.com/dns-query#Main"
    "rule-set:tmdb": "https://cloudflare-dns.com/dns-query#Main"
    "rule-set:docker": "https://cloudflare-dns.com/dns-query#Main"
    "rule-set:reddit": "https://cloudflare-dns.com/dns-query#Main"
    "rule-set:spotify": "https://cloudflare-dns.com/dns-query#Main"
    "rule-set:wikimedia": "https://cloudflare-dns.com/dns-query#Main"
    "rule-set:javdb": "https://cloudflare-dns.com/dns-query#Main"
    "rule-set:apkpure": "https://cloudflare-dns.com/dns-query#Main"
    "rule-set:steam": "https://cloudflare-dns.com/dns-query#Steam"
    "rule-set:mozilla": "https://cloudflare-dns.com/dns-query#Main"
    "rule-set:onedrive": "https://cloudflare-dns.com/dns-query#Main"
    "rule-set:github": "https://cloudflare-dns.com/dns-query#Main"
    # 社交媒体
    "rule-set:telegram": "https://cloudflare-dns.com/dns-query#Telegram"
    "rule-set:twitter": "https://cloudflare-dns.com/dns-query#Main"
    "rule-set:tiktok": "https://cloudflare-dns.com/dns-query#TikTok"
    # 流媒体服务
    "rule-set:netflix": "https://cloudflare-dns.com/dns-query#Netflix"
    "rule-set:youtube": "https://cloudflare-dns.com/dns-query#Google"
    # Google服务
    "rule-set:googlefcm": "https://cloudflare-dns.com/dns-query#Google"
    "rule-set:google": "https://cloudflare-dns.com/dns-query#Google"
    # 测速服务
    "rule-set:speedtest": "https://cloudflare-dns.com/dns-query#SpeedTest"
proxies: []
proxy-groups:
  - name: Main
    type: select
    filter: "(?i)^(?!.*(剩余|到期|限制|套餐|时间|官网|产品|平台|Traffic|Expire|小众|0\\.[0-9]|DE|GB)).*$"
    include-all-proxies: true
    proxies: [SG, US, JP, HK, TW, KR, DIRECT]
  - name: Google
    type: select
    proxies: [Main, SG, US, JP, HK, TW, KR]
  - name: OpenAi
    type: select
    proxies: [Main, SG, US, JP, HK, TW, KR]
  - name: Telegram
    type: select
    proxies: [Main, SG, US, JP, HK, TW, KR]
  - name: TikTok
    type: select
    proxies: [Main, SG, US, JP, HK, TW, KR]
  - name: Steam
    type: select
    proxies: [Main, SG, US, JP, HK, TW, KR]
  - name: Netflix
    type: select
    proxies: [Main, SG, US, JP, HK, TW, KR]
  - name: PikPak-Download
    type: select
    proxies: [DIRECT, Main, SG, US, JP, HK, TW, KR]
  - name: SpeedTest
    type: select
    proxies: [Main, SG, US, JP, HK, TW, KR]
  - name: TW
    filter: "(?i)(台湾|tw|taiwan)(?!.*(家宽|isp|小众|0\\.[0-9]))"
    include-all-proxies: true
    type: load-balance
    url: https://cp.cloudflare.com/generate_204
    interval: 60
    timeout: 3000
    max-failed-times: 3
    # lazy: true
    strategy: consistent-hashing
  - name: HK
    filter: "(?i)(香港|hk|hong)(?!.*(家宽|isp|小众|0\\.[0-9]))"
    include-all-proxies: true
    type: load-balance
    url: https://cp.cloudflare.com/generate_204
    interval: 60
    timeout: 3000
    max-failed-times: 3
    #  lazy: true
    strategy: consistent-hashing
  - name: JP
    filter: "(?i)(日本|jp|japan)(?!.*(家宽|isp|小众|0\\.[0-9]))"
    include-all-proxies: true
    type: load-balance
    url: https://cp.cloudflare.com/generate_204
    interval: 60
    timeout: 3000
    max-failed-times: 3
    #  lazy: true
    strategy: consistent-hashing
  - name: US
    filter: "(?i)(美国|us|united|america)(?!.*(家宽|isp|小众|0\\.[0-9]))"
    include-all-proxies: true
    type: load-balance
    url: https://cp.cloudflare.com/generate_204
    interval: 60
    timeout: 3000
    max-failed-times: 3
    # lazy: true
    strategy: consistent-hashing
  - name: SG
    filter: "(?i)(新加坡|sg|singapore)(?!.*(家宽|isp|小众|0\\.[0-9]))"
    include-all-proxies: true
    type: load-balance
    url: https://cp.cloudflare.com/generate_204
    interval: 60
    timeout: 3000
    max-failed-times: 3
    # lazy: true
    strategy: consistent-hashing
  - name: KR
    filter: "(?i)(韩国|kr|korea)(?!.*(家宽|isp|小众|0\\.[0-9]))"
    include-all-proxies: true
    type: load-balance
    url: https://cp.cloudflare.com/generate_204
    interval: 60
    timeout: 3000
    max-failed-times: 3
    # lazy: true
    strategy: consistent-hashing
  - name: Final
    type: select
    proxies: [DIRECT, Main, SG, US, JP, HK, TW, KR]
    filter: "(?i)^(?!.*(剩余|到期|限制|套餐|时间|官网|产品|平台|Traffic|Expire|小众|0\\.[0-9]|DE|GB)).*$"
    include-all-proxies: true
